{% extends 'glowny.html' %}
{% load bootstrap %}
{% block tytul %} Zaloguj się {% endblock %}

{% block strona %}

    <div class="card" style="width: 26rem;">
      <div class="card-body">
        <h5 class="card-title">Zaloguj się</h5>
        <form method="post">
            {% csrf_token %}
            {{ form|bootstrap }}
            <button type="submit" class="btn btn-primary">Zaloguj się <i
                    class="fas fa-sign-in-alt"></i></button>
        </form>
          lub<br>
            <a href="{% url 'register' %}" class="btn btn-success">
                   Zarejestruj się <i class="fas fa-sign-in-alt"></i></a>
      </div>
    </div>
{% endblock %}
